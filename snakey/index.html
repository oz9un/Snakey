<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakey</title>
    <link href="./snakey.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="game-menu" class="d-flex col-12 col-lg-2 mobile-10 bg-danger flex-column align-items-center justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <h1>Score: <span id="score">0</span></h1>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-12">
                        <button type="button" id="startButton" class="btn-lg btn-primary">Start</button>
                    </div>
                </div> 
            </div>
            <div class="col-12 col-lg-10 p-0 mobile-90 d-flex align-items-center" style="background-color: lightpink;">
                <div id="game-screen" class="d-none d-lg-flex container">
                </div>
                <div id="game-screen-half" class="d-flex d-lg-none container">
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./snakey.js"></script>
</body>
</html>
